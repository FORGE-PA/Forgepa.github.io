<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boss Elite Edition - Multi-Version App</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif; }
  body { background:#111; color:#fff; line-height:1.6; transition: background 0.3s, color 0.3s; }
  header { background:#000; text-align:center; padding:20px; border-bottom:3px solid #00bfff; }
  header h1 { color:#00bfff; font-size:2rem; margin-bottom:5px; }
  nav { display:flex; justify-content:center; gap:20px; margin:15px 0; }
  nav button { padding:8px 15px; border:none; border-radius:5px; cursor:pointer; background:#00bfff; color:#000; font-weight:600; }
  nav button:hover { background:#0099cc; color:#fff; }
  section { max-width:1000px; margin:20px auto; padding:20px; background:#1a1a1a; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.5); }
  h2 { color:#00bfff; margin-bottom:15px; }
  .cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
  .card { background:#222; padding:20px; border-radius:10px; box-shadow:0 3px 6px rgba(0,0,0,0.3); }
  .card h3 { color:#00bfff; margin-bottom:10px; }
  input, button, textarea, select { padding:8px; margin:5px 0; border-radius:5px; border:none; width:100%; }
  button { background:#00bfff; color:#000; font-weight:600; cursor:pointer; }
  button:hover { background:#0099cc; color:#fff; }
  .dark-mode { background:#111; color:#fff; }
  .light-mode { background:#f2f2f2; color:#111; }
</style>
</head>
<body>

<header>
  <h1>Boss Elite Edition</h1>
  <p>Fully functional professional version</p>
</header>

<nav>
  <button onclick="showSection('productivity')">Productivity</button>
  <button onclick="showSection('games')">Games</button>
  <button onclick="showSection('translator')">Translator</button>
  <button onclick="toggleTheme()">Toggle Theme</button>
  <button onclick="playMusic()">Music On/Off</button>
</nav>

<!-- Productivity Section -->
<section id="productivity">
  <h2>Productivity & Scheduling</h2>
  <div class="cards">
    <div class="card">
      <h3>Add Task</h3>
      <input type="text" id="bossTask" placeholder="Enter Task">
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>
    <div class="card">
      <h3>Schedule Call</h3>
      <input type="text" id="callName" placeholder="Enter Name">
      <input type="time" id="callTime">
      <button onclick="scheduleCall()">Schedule Call</button>
      <ul id="callList"></ul>
    </div>
    <div class="card">
      <h3>Set Alarm</h3>
      <input type="time" id="alarmTime">
      <button onclick="setAlarm()">Set Alarm</button>
    </div>
  </div>
</section>

<!-- Games Section -->
<section id="games" style="display:none;">
  <h2>Games</h2>
  <div class="cards">
    <div class="card">
      <h3>Mini CODM-style Game</h3>
      <button onclick="alert('Mini CODM-style game placeholder')">Play</button>
    </div>
    <div class="card">
      <h3>Business Strategy Game</h3>
      <button onclick="alert('Business strategy game placeholder')">Play</button>
    </div>
  </div>
</section>

<!-- Translator Section -->
<section id="translator" style="display:none;">
  <h2>Translator (Text â†’ Speech)</h2>
  <textarea id="translateText" placeholder="Type text here..."></textarea>
  <button onclick="speakText()">Speak</button>
</section>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-summer.mp3" type="audio/mpeg">
</audio>

<script>
  // Sections
  function showSection(id){
    document.getElementById('productivity').style.display = 'none';
    document.getElementById('games').style.display = 'none';
    document.getElementById('translator').style.display = 'none';
    document.getElementById(id).style.display = 'block';
  }

  // Tasks
  function addTask(){
    const task = document.getElementById('bossTask').value;
    if(task){
      const li = document.createElement('li');
      li.textContent = task;
      document.getElementById('taskList').appendChild(li);
      document.getElementById('bossTask').value = '';
      alert('Task added!');
    } else alert('Enter a task');
  }

  // Schedule Calls
  function scheduleCall(){
    const name = document.getElementById('callName').value;
    const time = document.getElementById('callTime').value;
    if(name && time){
      const li = document.createElement('li');
      li.textContent = name + ' at ' + time;
      document.getElementById('callList').appendChild(li);
      alert('Call scheduled!');
      document.getElementById('callName').value='';
      document.getElementById('callTime').value='';
    } else alert('Enter name and time');
  }

  // Alarms
  function setAlarm(){
    const time = document.getElementById('alarmTime').value;
    if(!time) { alert('Select a time'); return; }
    alert('Alarm set for ' + time);
    // You can extend JS to do actual countdown/notification
  }

  // Translator
  function speakText(){
    const text = document.getElementById('translateText').value;
    if(text){
      const utter = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utter);
    } else alert('Type something first');
  }

  // Theme
  function toggleTheme(){
    document.body.classList.toggle('light-mode');
    document.body.classList.toggle('dark-mode');
  }

  // Background Music
  function playMusic(){
    const music = document.getElementById('bgMusic');
    if(music.paused) music.play();
    else music.pause();
  }
</script>

</body>
      </html>
