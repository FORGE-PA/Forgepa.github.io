<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FORGE PA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --nav-bg:#0b1220;
  --accent:#f59e0b;
  --panel-bg:rgba(15,23,42,.9);
  --text:#e5e7eb;
  --forge-color:#f59e0b;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',system-ui,sans-serif;}
html, body{height:100%; width:100%; overflow-x:hidden;}
body{
  color:var(--text);
  background-size:cover;
  background-position:center;
  transition:background 0.5s ease;
}

/* EMBERS */
.forge-embers{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.ember{
  position:absolute;
  bottom:-20px;
  border-radius:50%;
  opacity:.6;
  animation:rise linear infinite;
}
@keyframes rise{
  0%{transform:translateY(0) scale(0.3);opacity:0.6;}
  100%{transform:translateY(-100vh) scale(0.1);opacity:0;}
}

/* NAVBAR */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  width:100%;
  background:var(--nav-bg);
  box-shadow:0 4px 20px rgba(0,0,0,0.5);
  position:sticky;
  top:0;
  z-index:10;
  flex-wrap:wrap;
}
nav h1{
  font-size:28px;
  font-weight:700;
  color:var(--forge-color);
  letter-spacing:2px;
  font-family:'Cinzel', serif;
  animation:forgeGlow 3s ease-in-out infinite alternate;
  margin-bottom:5px;
}
@keyframes forgeGlow{
  0%{transform:scale(1) rotate(0deg); text-shadow:0 0 15px var(--forge-color);}
  50%{transform:scale(1.05) rotate(2deg); text-shadow:0 0 30px var(--forge-color);}
  100%{transform:scale(1) rotate(-2deg); text-shadow:0 0 15px var(--forge-color);}
}
nav .top-panel{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}
nav .top-panel button{
  padding:8px 16px;
  border-radius:8px;
  border:none;
  background:rgba(255,255,255,0.08);
  color:var(--text);
  font-weight:600;
  transition:all 0.3s;
  cursor:pointer;
}
nav .top-panel button:hover{
  background:var(--accent);
  color:#000;
  transform:translateY(-2px);
}

/* CONTAINER */
.container{
  min-height:calc(100vh - 70px);
  width:100%;
  padding:20px 40px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
}

/* PANELS */
.panel{
  display:none;
  width:100%;
  max-width:1000px;
  background:var(--panel-bg);
  border-radius:20px;
  padding:30px;
  margin-top:20px;
  box-shadow:0 15px 50px rgba(0,0,0,0.6);
}
.panel.active{display:block}
h2{color:var(--accent); font-family:'Cinzel', serif; font-size:26px;}

input,select,button{
  padding:10px;
  margin-top:10px;
  background:#020617;
  color:var(--text);
  border:1px solid rgba(255,255,255,.15);
  border-radius:6px;
  font-size:16px;
}

/* BG GRID */
.bg-grid{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:20px;
  justify-content:center;
}
.bg-grid img{
  width:130px;
  height:90px;
  object-fit:cover;
  border-radius:8px;
  cursor:pointer;
  border:2px solid transparent;
  transition:all 0.3s;
}
.bg-grid img:hover{border-color:var(--accent);}

/* MUSIC BUTTONS */
#musicList button{
  display:block;
  width:100%;
  margin:5px 0;
  text-align:left;
}

/* RESPONSIVE */
@media(max-width:768px){
  nav{padding:10px 20px;}
  nav h1{font-size:24px;}
  .top-panel button{padding:6px 12px;font-size:14px;}
  .container{padding:15px 20px;}
  .panel{padding:20px;}
}
@media(max-width:480px){
  nav{flex-direction:column; align-items:flex-start;}
  .top-panel{justify-content:flex-start;}
}
</style>
</head>
<body>

<div class="forge-embers" id="embers"></div>

<nav>
  <h1 id="forgeName">FORGE</h1>
  <div class="top-panel">
    <button onclick="showPanel('assistant')">Assistant</button>
    <button onclick="showPanel('music')">Music</button>
    <button onclick="showPanel('alarm')">Alarm</button>
    <button onclick="showPanel('customize')">Customize</button>
    <button onclick="showPanel('background')">Background</button>
  </div>
</nav>

<div class="container">
  <section id="assistant" class="panel active">
    <h2>FORGE Assistant</h2>
    <p>Forge does not comfort you. It sharpens you.</p>
  </section>

  <section id="music" class="panel">
    <h2>Music</h2>
    <input id="musicSearch" placeholder="Search songs">
    <button onclick="searchMusic()">Search</button>
    <div id="musicList" style="margin-top:15px;"></div>
    <audio id="localPlayer" controls style="width:100%; margin-top:15px;"></audio>
  </section>

  <section id="alarm" class="panel">
    <h2>Alarm</h2>
    <input type="time" id="alarmTime">
    <select id="alarmSound">
      <option value="alarm1.mp3">Forge Pulse</option>
      <option value="alarm2.mp3">Classic</option>
    </select>
    <button onclick="setAlarm()">Set Alarm</button>
    <audio id="alarmAudio"></audio>
  </section>

  <section id="customize" class="panel">
    <h2>Customize</h2>
    <label>Nav Color: <input type="color" id="navColor"></label>
    <label>Accent Color: <input type="color" id="accentColor"></label>
    <label>Forge Name Color: <input type="color" id="forgeColor"></label>
  </section>

  <section id="background" class="panel">
    <h2>Backgrounds</h2>
    <div class="bg-grid" id="bgGrid"></div>
  </section>
</div>

<script>
// DOM Elements
const forgeName = document.getElementById("forgeName");
const embersContainer = document.getElementById("embers");
const navColor = document.getElementById("navColor");
const accentColor = document.getElementById("accentColor");
const forgeColor = document.getElementById("forgeColor");
const alarmTime = document.getElementById("alarmTime");
const alarmSound = document.getElementById("alarmSound");
const alarmAudio = document.getElementById("alarmAudio");
const localPlayer = document.getElementById("localPlayer");
const musicList = document.getElementById("musicList");

// 18 Backgrounds with complementary ember & forge colors
const backgrounds = [
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/pexels-photo.jpg", ember:"#ffb347", forge:"#f59e0b"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/155abc778f729b6991754795fa2bd977.png", ember:"#ff6347", forge:"#ff4500"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/1cbfec64d9a80b1933ae3d166c85c65f.png", ember:"#40e0d0", forge:"#00ffff"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/2e05adb4206f981466580254b616f639.png", ember:"#ff69b4", forge:"#ff69b4"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/52649ecaf9bfa6ee8e91800c9cbd9bf6.png", ember:"#32cd32", forge:"#00ff00"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/7b039e2d98568ed9420183f112de480d.jpg", ember:"#ff8c00", forge:"#ff8c00"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/6c432a34046965309c32e7377dca8a74.png", ember:"#ff00ff", forge:"#ff00ff"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/8b4513cb9f4987307212ad15c4eceb49.png", ember:"#00ffff", forge:"#00ffff"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/985f1e7002a3992820f0a5e71b2b329c.png", ember:"#ff4500", forge:"#ff4500"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/b14b1e4c9d50255971b779fd30519b88.png", ember:"#f59e0b", forge:"#f59e0b"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/steel-nav.jpg", ember:"#ffffff", forge:"#ffffff"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/pexels-photo-414171.jpeg", ember:"#ffb347", forge:"#f59e0b"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/pexels-photo-356004.jpeg", ember:"#ff6347", forge:"#ff4500"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/file_0000000096b0620a8a5f267b403cf0ad.png", ember:"#40e0d0", forge:"#00ffff"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/file_0000000070b4620aadfa4122d6c0b9c0.png", ember:"#ff69b4", forge:"#ff69b4"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/fad78bc462b22049f03519d9ba9ec6de.png", ember:"#32cd32", forge:"#00ff00"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/c92beec6743d05636e1fd7be278a87dd.png", ember:"#ff8c00", forge:"#ff8c00"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/bf3dd05033975b34dbb3cf2d3a387056.png", ember:"#ff00ff", forge:"#ff00ff"}
];

// Background Grid
const bgGrid = document.getElementById("bgGrid");
backgrounds.forEach(bg=>{
  const img=document.createElement("img");
  img.src=bg.url;
  img.onclick=()=>setBg(bg);
  bgGrid.appendChild(img);
});

// Embers
let emberCount = 50;
function createEmbers(color){
  embersContainer.innerHTML='';
  for(let i=0;i<emberCount;i++){
    const e=document.createElement("div");
    e.className="ember";
    e.style.left=Math.random()*100+"vw";
    e.style.width=e.style.height=(2+Math.random()*3)+"px";
    e.style.background=color;
    e.style.animationDuration=(4+Math.random()*4)+"s";
    e.style.animationDelay=Math.random()*4+"s";
    embersContainer.appendChild(e);
  }
}

// Panels
function showPanel(id){
  document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// Set Background + Ember + Forge
function setBg(bg){
  document.body.style.backgroundImage=`url(${bg.url})`;
  createEmbers(bg.ember);
  forgeName.style.color=bg.forge;
  forgeName.style.textShadow=`0 0 20px ${bg.forge},0 0 40px ${bg.ember}`;
}

// Music
const songs=[
  {title:"Calm Down - Rema", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"},
  {title:"Love Nwantiti - CKay", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"},
  {title:"Something Special - Wizkid", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"},
  {title:"Blinding Lights - The Weeknd", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"}
];

function searchMusic(){
  const q=document.getElementById("musicSearch").value.toLowerCase();
  musicList.innerHTML='';
  const results=songs.filter(s=>s.title.toLowerCase().includes(q));
  if(results.length===0){musicList.innerHTML="<p>No songs found</p>"; return;}
  results.forEach(s=>{
    const b=document.createElement("button");
    b.textContent=s.title;
    b.onclick=()=>{localPlayer.src=s.src; localPlayer.play();}
    musicList.appendChild(b);
  });
}

// Alarm
let alarm=null;
function setAlarm(){alarm=alarmTime.value;}
setInterval(()=>{
  if(!alarm) return;
  const t=new Date().toTimeString().slice(0,5);
  if(t===alarm){alarmAudio.src=alarmSound.value; alarmAudio.play(); alert("FORGE: Execute."); alarm=null;}
},1000);

// Customize
navColor.oninput=e=>{document.documentElement.style.setProperty("--nav-bg",e.target.value);}
accentColor.oninput=e=>{document.documentElement.style.setProperty("--accent",e.target.value);}
forgeColor.oninput=e=>{document.documentElement.style.setProperty("--forge-color",e.target.value); forgeName.style.color=e.target.value;}

// Default
setBg(backgrounds[0]);
</script>
</body>
</html>
